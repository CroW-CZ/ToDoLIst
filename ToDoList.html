<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div id='fixed'>
    <div id='head'>
      ToDo List
    </div>
    <div id='input'>
      <input type="text" id="textbox" class="form-control">
      <input type="button" value="추가" id="button" class="btn">
    </div>
  </div>
  <div id='list'>
  <ul class="list-group">
    <li id='todo'><input type="checkbox">할거</li>
    <li id='done'><input type="checkbox">끝난거</li>
  </ul>
  </div>
</body>
</html>
